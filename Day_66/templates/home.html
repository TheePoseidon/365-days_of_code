<!DOCTYPE html>
<html>
<head>
    <title>Home</title>
</head>
<body>
    <h2>Welcome, {{ name or 'Guest' }}!</h2>
    {% if current_user.is_authenticated %}
        <p>You are logged in as {{ current_user.email }}.</p>
        <img src="{{ current_user.profile_pic }}" width="100" />
        <br><a href="{{ url_for('logout') }}">Logout</a>
    {% else %}
        <a href="{{ url_for('login') }}">Login with Google</a>
    {% endif %}
</body>
</html>
